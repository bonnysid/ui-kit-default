stages:
  - test
  - build
  - publish

variables:
  NODE_VERSION: '22'

default:
  image: node:22
  before_script:
    - yarn install --frozen-lockfile

test:
  stage: test
  script:
    - yarn lint
  only:
    - tags

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist
      - package.json
      - yarn.lock
  only:
    - tags

publish:
  stage: publish
  needs:
    - build
  id_tokens:
    NPM_ID_TOKEN:
      aud: "npm:registry.npmjs.org"
  script:
    - yarn build

    - npm install -g npm@latest
    - npm publish
  only:
    - tags
